<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>{{message}}</div>
<div mat-dialog-actions class="justify-content-around mt-3 mb-2">
  <button mat-flat-button color="primary" (click)="closeDialog()">No</button>
  <button mat-flat-button color="warn" (click)="closeDialog(true)" cdkFocusInitial>Yes</button>
</div>
