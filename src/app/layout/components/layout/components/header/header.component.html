<header class="header sticky-bar">
  <div class="container-fluid background-body">
    <div class="main-header">
      <div class="header-left">
        <div class="header-logo"><a class='d-flex' routerLink="home">
            <img class="dark-mode" alt="Travila" src="assets/images/logo-w.svg">
          </a>
        </div>
        <div class="header-nav">
          <nav class="nav-main-menu">
            <ul class="main-menu">
              <li class="mega-li"><a routerLink="/home" routerLinkActive="active">Home</a> </li>
              <li class="mega-li"><a routerLink="/apartments" routerLinkActive="active">Apartments</a> </li>
            </ul>
          </nav>
        </div>
        <div>
          @if(!isLoggedIn){
          <ul class="main-menu header-right">
            <li class="mega-li"><a routerLink="/auth/login" routerLinkActive="active">Login</a></li>
            <li class="mega-li"><a routerLink="/auth/register" routerLinkActive="active">Register</a></li>
          </ul>
          }
          @else {
          <ul class="main-menu header-right">

            <li class="mega-li">
              <a routerLink="/profile" routerLinkActive="active">
                {{user.firstName}}
              </a>
            </li>
            <li class="mega-li"><a class="logout" (click)="logout()">Logout</a></li>

          </ul>
          }
        </div>
      </div>

    </div>
  </div>
</header>
